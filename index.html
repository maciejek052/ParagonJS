<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Paragon</title>
</head>

<body>
    <form name="formularz" method="post" id="addForm">
        <div class="form-group">
            <label for="nazwa">Nazwa</label>
            <input type="text" class="form-control" id="nazwa" name="nazwa">
        </div>
        <div class="form-group">
            <label for="ilosc">Ilość</label>
            <input type="number" class="form-control" step="1" id="ilosc" name="ilosc">
        </div>
        <div class="form-group">
            <label for="cena">Cena</label>
            <input type="number" class="form-control" step="0.01" id="cena" name="cena">
        </div>
        <input type="submit" class="btn btn-primary" id="dodajprodukt" value="Dodaj">
    </form>

    <table class="table" id="tabela">
        <tr>
            <th scope="col">lp</th>
            <th scope="col">nazwa</th>
            <th scope="col">ilość</th>
            <th scope="col">cena</th>
            <th scope="col">suma</th>
            <th></th>
        </tr>
    </table>

    <script src="index.js"></script>
</body>

</html>
